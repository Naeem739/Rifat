    function saveAll() {
      localStorage.setItem("mealCheckmarks", JSON.stringify(saved));
      localStorage.setItem("mealCompleted", JSON.stringify(completed));
    }

    function createCheckbox(id, disabled) {
      const box = document.createElement("div");
      box.className = "checkbox";
      box.dataset.id = id;
      if (saved[id]) box.classList.add("checked");
      if (disabled) box.classList.add("disabled");
      
      box.onclick = () => {
        const dayMealKey = id.split("-").slice(0,2).join("-");
        if (completed[dayMealKey]) return; // block after complete
        
        if (saved[id]) {
          delete saved[id];
          box.classList.remove("checked");
        } else {
          saved[id] = true;
          box.classList.add("checked");
        }
        saveAll();
      };
      return box;
    }

      msg.innerHTML = message;
      
      const okBtn = document.createElement("button");
      okBtn.textContent = "OK";
      okBtn.onclick = () => overlay.remove();
      
      popup.appendChild(msg);
      popup.appendChild(okBtn);
      overlay.appendChild(popup);
      popupContainer.appendChild(overlay);
    }

    function completeAll(dayStr, meal, items, btn, section) {
      const manuallyChecked = items.filter(item => saved[`${dayStr}-${meal}-${item}`]);
      
      if (manuallyChecked.length > 0) {
        completed[`${dayStr}-${meal}`] = true;
        
        const allCheckboxes = section.querySelectorAll(".checkbox");
        allCheckboxes.forEach(box => box.classList.add("disabled"));
        
        btn.disabled = true;
        showPopup(`You have successfully completed your <strong>${meal}</strong>.`);
        saveAll();
      } else {
        showPopup(`Please check at least one item before completing your ${meal}.`);
      }
    }

    function downloadReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('l', 'mm', 'a4'); // landscape orientation
      
      const startDate = new Date();
      startDate.setDate(5);
      
      // Set title
      doc.setFontSize(16);
      doc.setFont('helvetica', 'bold');
      doc.text('Meal Tracker Report of Rifat', 20, 20);
      
      // Set report date
      doc.setFontSize(10);
      doc.setFont('helvetica', 'normal');
      doc.text(`Report Generated: ${new Date().toLocaleDateString()}`, 20, 30);
      
      // Prepare table data
      const tableData = [];
      let totalCompleted = 0;
      let totalMeals = 0;
      
      for (let i = 0; i < 60; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        const dateStr = formatDate(date);
        const dayName = getDayName(date);
        
        // Format date
        const dateParts = dateStr.split('-');
        const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
        
        const row = [formattedDate, dayName];
        
        mealTimes.forEach(meal => {
          const items = getMeals(date, meal);
          totalMeals++;
          
          // Check if any items in this meal are checked (ticked)
          const checkedItems = items.filter(item => saved[`${dateStr}-${meal}-${item}`]);
          
          if (checkedItems.length > 0) {
            totalCompleted++;
            row.push('Taken'); // If any checkbox is ticked, consider as Taken
          } else {
            row.push('Not Taken'); // If no checkbox is ticked, consider as Not Taken
          }
        });
        
        tableData.push(row);
      }
      
      // Create table
      doc.autoTable({
        head: [['Date', 'Day', 'Breakfast', 'Lunch', 'Afternoon Snack', 'Dinner']],
        body: tableData,
        startY: 40,
        styles: {
          fontSize: 8,
          cellPadding: 3,
          halign: 'center',
          valign: 'middle'
        },
        headStyles: {
          fillColor: [220, 53, 69], // Red background for header
          textColor: [255, 255, 255], // White text
          fontStyle: 'bold'
        },
        columnStyles: {
          0: { halign: 'center', cellWidth: 25 }, // Date
          1: { halign: 'center', cellWidth: 25 }, // Day
          2: { halign: 'center', cellWidth: 30 }, // Breakfast
          3: { halign: 'center', cellWidth: 30 }, // Lunch
          4: { halign: 'center', cellWidth: 35 }, // Afternoon Snack
          5: { halign: 'center', cellWidth: 30 }  // Dinner
        },
        didParseCell: function(data) {
          // Color the "Taken" and "Not Taken" text red
          if (data.cell.text[0] === 'Taken' || data.cell.text[0] === 'Not Taken') {
            data.cell.styles.textColor = [220, 53, 69]; // Red color
            data.cell.styles.fontStyle = 'bold';
          }
        },
        margin: { top: 40, left: 20, right: 20 }
      });
      
      // Add summary
      const finalY = doc.lastAutoTable.finalY + 20;
      const completionRate = ((totalCompleted / totalMeals) * 100).toFixed(1);
      
      doc.setFontSize(12);
      doc.setFont('helvetica', 'bold');
      doc.text('Summary:', 20, finalY);
      
      doc.setFontSize(10);
      doc.setFont('helvetica', 'normal');
      doc.text(`Total Meals: ${totalMeals}`, 20, finalY + 10);
      doc.text(`Completed Meals: ${totalCompleted}`, 20, finalY + 18);
      doc.text(`Completion Rate: ${completionRate}%`, 20, finalY + 26);
      
      // Add legend
      doc.setFontSize(10);
      doc.setFont('helvetica', 'bold');
      doc.text('Legend:', 150, finalY);
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(220, 53, 69); // Red color
      doc.text('Taken = At least one checkbox ticked', 150, finalY + 10);
      doc.text('Not Taken = No checkbox ticked', 150, finalY + 18);
      doc.setTextColor(0, 0, 0); // Back to black
      
      // Save the PDF
      const fileName = `Meal-Tracker-Report-${new Date().toISOString().split('T')[0]}.pdf`;
      doc.save(fileName);
      
      showPopup("üìä PDF Report successfully downloaded!");
    }

        const mealCompleted = completed[`${dateStr}-${meal}`];
        
        items.forEach(item => {
          const id = `${dateStr}-${meal}-${item}`;
          const row = document.createElement("div");
          row.className = "item";
          
          const label = document.createElement("span");
          label.textContent = item;
          
          const box = createCheckbox(id, mealCompleted);
          
          row.appendChild(label);
          row.appendChild(box);
          section.appendChild(row);
        });
        
        const btn = document.createElement("button");
        btn.className = "complete-btn";
        btn.textContent = "Complete";
        btn.disabled = mealCompleted;
        btn.onclick = () => completeAll(dateStr, meal, items, btn, section);
        
        section.appendChild(btn);
        card.appendChild(section);
      });
      
      tracker.appendChild(card);
    }
  </script>
</body>
</html>
